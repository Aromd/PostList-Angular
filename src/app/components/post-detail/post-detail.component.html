<app-loading *ngIf="loading"></app-loading>
<article *ngIf="!loading" class="container animated fadeIn fast">
    <h3> Detalle del post: {{post.id}}</h3>
    <div class="mt-5">
        <h1>{{post.title}}</h1>
        <p class="mt-4">{{post.body}}</p>
    </div>
    <app-comments></app-comments>
</article>
