<h1 class="animated fadeIn fast">Last Posts</h1>
<hr />
<app-loading *ngIf="loading"></app-loading>
<table *ngIf="!loading" class="table table-dark table-hover table-bordered mt-4 mb-5 animated fadeIn fast">
    <thead>
        <tr class="text-center">
            <th scope="col">ID</th>
            <th scope="col">Post</th>
            <th scope="col">Acción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts" class="align-middle">
            <th class="text-center" scope="row">{{post.id}}</th>
            <td>{{post.title}}</td>
            <td class="text-center">
                <button (click)="verPost(post.id)" type="button" class="btn btn-outline-light">Ver más</button>
            </td>
    </tbody>
</table>
